<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Management</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <script type="module" src="./bus.ts"></script>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
      }

      .sidebar {
        height: 100vh;
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #f8f9fa;
        padding: 20px;
        overflow-y: auto;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        z-index: 1000; /* Ensure sidebar is on top */
      }

      .sidebar a {
        color: #333;
        font-size: 18px;
        text-decoration: none;
        padding: 10px;
        display: block;
      }

      .sidebar a:hover {
        background-color: #007bff;
        color: #fff;
      }

      .sidebar.collapsed {
        width: 80px;
      }

      .sidebar.collapsed a {
        text-align: center;
      }

      .sidebar.collapsed h2 {
        display: none;
      }

      .content {
        margin-left: 250px;
        padding: 20px;
        height: calc(100vh - 40px);
        overflow: auto;
        transition: margin-left 0.3s ease;
      }

      .content.collapsed {
        margin-left: 80px;
      }

      .bus-card {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .form-group label {
        font-weight: bold;
      }

      .table th,
      .table td {
        text-align: center;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      @media (max-width: 768px) {
        .sidebar {
          width: 200px;
        }

        .content {
          margin-left: 0;
        }
      }

      @media (max-width: 576px) {
        .sidebar {
          width: 60px;
        }

        .content {
          margin-left: 0;
        }
      }
    </style>
  </head>

  <body>
    <!-- Left Sidebar -->
    <div class="sidebar" id="sidebar">
      <h2>BusTracker</h2>
      <a href="bus.html"><i class="fas fa-bus"></i>Buses</a>
      <a href="student.html"><i class="fas fa-users"></i>Students</a>
      <a href="route.html"><i class="fas fa-route"></i>Routes</a>
      <a href="notifications.html"><i class="fas fa-bell"></i>Notifications</a>
      <a href="settings.html"><i class="fas fa-cogs"></i>Settings</a>
    </div>

    <!-- Main Content -->
    <div class="content" id="content">
      <div class="header">
        <button class="btn btn-dark" id="toggleBtn">
          <i class="fas fa-bars"></i>
        </button>
        <h2>Bus Management</h2>
        <div class="d-flex align-items-center">
          <img
            src="https://via.placeholder.com/40"
            alt="Admin User"
            class="rounded-circle"
          />
          <div class="ml-2">
            <p class="mb-0">Admin View</p>
          </div>
        </div>
      </div>

      <!-- Bus Management Card -->
      <div class="bus-card">
        <form id="busForm" class="mb-4">
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="busNumber">Bus Number</label>
              <input type="text" class="form-control" id="busNumber" required />
            </div>
            <div class="col-md-4 mb-3">
              <label for="driver">Driver</label>
              <input type="text" class="form-control" id="driver" required />
            </div>
            <div class="col-md-4 mb-3">
              <label for="capacity">Capacity</label>
              <input
                type="number"
                class="form-control"
                id="capacity"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="status">Status</label>
              <select class="form-control" id="status" required>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label for="phone">Phone Number</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                required
              />
            </div>
          </div>
          <button type="submit" class="btn btn-primary" id="saveBtn">
            Add Bus
          </button>
        </form>
      </div>

      <!-- Bus List Table -->
      <div class="bus-card">
        <h4>Bus List</h4>
        <table class="table table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>Bus Number</th>
              <th>Driver</th>
              <th>Capacity</th>
              <th>Status</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="busTableBody">
            <!-- Bus data will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
      // Toggle Sidebar
      document
        .getElementById("toggleBtn")
        .addEventListener("click", function () {
          const sidebar = document.getElementById("sidebar");
          const content = document.getElementById("content");

          sidebar.classList.toggle("collapsed");
          content.classList.toggle("collapsed");
        });
    </script>
  </body>
</html>
