document.getElementById('addStopForm').addEventListener('submit', function(e) {

function initMap() {

  );
  map = new google.maps.Map(document.getElementById('map'), {

let currentMarkers = [];  // Array to store current route markers

//let currentMarkers = [];  // Array to store current route markers

function updateRoute(route) {
  // Clear any existing markers on the map
  currentMarkers.forEach(marker => marker.setMap(null));
  currentMarkers = [];  // Reset the markers array

  const selectedStops = routes[route];
  $('#route-stops').empty();
  $('#route-status').text('Route Status: Active');

  
  const waypoints = selectedStops.slice(1, selectedStops.length - 1).map(stop => ({
    location: new google.maps.LatLng(stop.lat, stop.lng),
    stopover: true
  }));

  const request = {
    origin: new google.maps.LatLng(selectedStops[0].lat, selectedStops[0].lng),
    destination: new google.maps.LatLng(selectedStops[selectedStops.length - 1].lat, selectedStops[selectedStops.length - 1].lng),
    waypoints: waypoints,
    travelMode: google.maps.TravelMode.DRIVING
  };

  directionsService.route(request, function (response, status) {
    if (status === google.maps.DirectionsStatus.OK) {
      directionsRenderer.setDirections(response);
      routePath = response.routes[0].overview_path;

      selectedStops.forEach(stop => {
        $('#route-stops').append(`<li class="incomplete">${stop.title}</li>`);
        
        // Add custom markers for each stop
        const marker = new google.maps.Marker({
          position: { lat: stop.lat, lng: stop.lng },
          map: map,
          icon: stop.icon || {
            url: "http://maps.google.com/mapfiles/ms/icons/red-dot.png", // Default flat marker image
            scaledSize: new google.maps.Size(20, 20), // Size of the marker
            anchor: new google.maps.Point(12, 12) // Center the marker icon
          }
        });

        // Store the marker in the currentMarkers array to manage visibility
        currentMarkers.push(marker);
      });

      animateBus(routePath);
      updateDriverDetails(route); // Update driver details when route is updated
    } else {
      console.error('Error fetching directions', status);
    }
  });
}

      updateRouteColor(path, path[routeIndex]);

      const currentStop = routes[selectedRoute][routeIndex];
      const stopElement = $('#route-stops li').eq(routeIndex);

      setTimeout(function () {
        if (!completedStops.includes(currentStop.title)) {
          completedStops.push(currentStop.title);
          stopElement.removeClass('incomplete').addClass('completed');
          stopElement.text(`${currentStop.title} - Completed`);
        }
      }, stopUpdateTime);

    } else {
      clearInterval(busInterval);
      $('#route-status').text('Route Status: Completed');
    }
  }, busMovementTime);
}

function drawRoute(path) {
  if (routePolyline) routePolyline.setMap(null);

  routePolyline = new google.maps.Polyline({
    path: path,
    strokeColor: "#0000FF", // Blue for the entire route initially
    strokeOpacity: 0.8,
    strokeWeight: 3,
    map: map
  });
}

function updateRouteColor(path, currentPosition) {
  if (routePolyline) {
    const polylinePath = routePolyline.getPath();
    const newPath = new google.maps.MVCArray();

    let closestIndex = 0;
    let minDistance = Infinity;
    for (let i = 0; i < path.length; i++) {
      let distance = google.maps.geometry.spherical.computeDistanceBetween(path[i], currentPosition);
      if (distance < minDistance) {
        minDistance = distance;
        closestIndex = i;
      }
    }

    // Update the path of the polyline with new segments and colors
    for (let i = 0; i < path.length; i++) {
      newPath.push(path[i]);
      
      // Change color based on if the segment is behind or ahead of the bus
      if (i <= closestIndex) {
        routePolyline.setOptions({
          strokeColor: i === closestIndex ? "#0000FF" : "#AAAAAA", // Gray for traveled part, keep blue for current position
          path: newPath
        });
      } else {
        routePolyline.setOptions({
          strokeColor: "#0000FF", // Blue for ahead
          path: newPath
        });
      }
    }
  }
}


// Change route based on user selection
$('#routeSelect').on('change', function () {
  selectedRoute = $(this).val();
  updateRoute(selectedRoute);
});
