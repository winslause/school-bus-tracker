  <style>
    body {
      font-family: 'Arial', sans-serif;
    }

    /* Sidebar styles */
    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #f8f9fa;
      padding: 20px;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .sidebar a {
      color: #333;
      font-size: 18px;
      text-decoration: none;
      padding: 10px;
      display: block;
    }

    .sidebar a:hover {
      background-color: #007bff;
      color: #fff;
    }

    /* Collapsed sidebar styles */
    .sidebar.collapsed {
      width: 80px;
    }

    .sidebar.collapsed a {
      text-align: center;
    }

    .sidebar.collapsed h2 {
      display: none;
    }

    /* Content area */
    .content {
      margin-left: 250px;
      padding: 20px;
      height: calc(100vh - 40px);
      overflow: auto;
      transition: margin-left 0.3s ease;
    }

    .content.collapsed {
      margin-left: 80px;
    }

    /* Card for student table */
    .student-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Form styling */
    .form-group label {
      font-weight: bold;
    }

    .table th, .table td {
      text-align: center;
    }

    /* Mobile-friendly */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .content {
        margin-left: 0;
      }
    }

    @media (max-width: 576px) {
      .sidebar {
        width: 60px;
      }

      .content {
        margin-left: 0;
      }
    }

  </style>
</head>

  <script>
